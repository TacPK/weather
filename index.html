<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <script
      src='https://kit.fontawesome.com/b95f65a3b9.js'
      crossorigin='anonymous'
    ></script>
    <link rel='stylesheet' href='style.css' />
    <title>Postal Code Weather</title>
  </head>
  <body>
    <div class='container'>
      <div class='top'>
        <h1 class='header'>Postal Code Weather</h1>
        <form id='form'>
          <div class="tooltip">?
            <span class="tooltext">Outside the US? Please enter the first part of your zip code and 2-letter country code
              -- ex. EC1A,GB for London or 10115,DE for Berlin.</span>
          </div>
        <input class='text' id='zip' type='text' placeholder='Enter zip code..' />
        <button id='btn' type='submit'>SUBMIT</button>
        </form>
        <div class='location'>
          <small>Or click here for your location..</small>
          <a href='#' id='loc' class='fas fa-map-marker-alt'></a>
        </div>
      </div>
      <div id='results'>
        <div id='country'></div>
        <div id='city'></div>
        <img id='icon' src=''></img>
        <div id='weather'></div>
        <div id='temperature'></div>
      </div>
    </div>
    <script type='module' src='script.js' ></script>
    <script type='module' src='apis.js'></script>
  </body>
</html>
